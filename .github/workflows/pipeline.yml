name: Pipeline Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: string
        description: Select the environment
      snapshotIdenteifier:
        required: true
        type: string
        description: Select the Snapshot Database
      keyname:
        required: true
        type: string
        description: Select the key name for EC2 instance

jobs:
  set_variables:
    name: "Set Environment Variables"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
        github_env_name: ${{ inputs.environment }}
        aws_stack_name: ${{ steps.set-environment.outputs.aws_stack_name }}
        bucketname: ${{ steps.set-environment.outputs.bucketname }}
        snapshot_database: ${{ inputs.snapshotIdenteifier }}
        key_name: ${{ inputs.keyname }}
    steps:
      - name: Split environment name
        uses: xom9ikk/split@v1
        id: split
        with:
          string: ${{ inputs.environment }}
          separator: "-"
          limit: -1
      - id: set-environment
        env:
          AWS_ENV_NAME: ${{ steps.split.outputs._0 }}
        run: |
            echo "aws_stack_name=bk-simulator" >> "$GITHUB_OUTPUT"
            echo "bucketname=templates-cloud-formation-bk" >> "$GITHUB_OUTPUT"
  
  deploy:
    runs-on: ubuntu-latest
    needs: set_variables
    environment: ${{ needs.set_variables.outputs.github_env_name }}
    name: "Deploy-Builder-${{ needs.set_variables.outputs.github_env_name }}-pipelines"
    env:
      BUCKET: ${{ needs.set_variables.outputs.bucketname }}
      SNAPSHOT: ${{ needs.set_variables.outputs.snapshot_database }}
      KEYNAME: ${{ needs.set_variables.outputs.key_name }}
      ENVIRONMENT: ${{ needs.set_variables.outputs.github_env_name }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Deploy
        run: |
          aws s3 cp templates/EC2InstanceSimulatorStack.yaml s3://${{ env.BUCKET }}/templates/EC2InstanceSimulatorStack.yaml
          aws s3 cp templates/RDSStack.yml s3://${{ env.BUCKET }}/templates/RDSStack.yaml
          aws cloudformation deploy --template-file ./templates/TemplateEntry.yaml --stack-name ${{ env.ENVIRONMENT }}-${{ needs.set_variables.outputs.aws_stack_name }}-pipelines --parameter-overrides Environment=${{ env.ENVIRONMENT }} DBInstanceIdentifier=database-${{ env.ENVIRONMENT }} SnapshotIdentifier=${{ env.SNAPSHOT }} S3BucketArtifact=${{ env.BUCKET }} KeyNameSimulator=${{ env.KEYNAME }} --capabilities CAPABILITY_AUTO_EXPAND CAPABILITY_NAMED_IAM CAPABILITY_IAM